<h4>Formularios <small>data</small></h4>
<hr>
<form [formGroup]="forma" (ngSubmit)="guardar()">

  <div formGroupName="nombrecompleto">

    <div class="form-group row" [ngClass]="{ 'has-danger': !forma.controls['nombrecompleto'].controls['nombre'].valid  && forma.controls['nombrecompleto'].controls['nombre'].touched }">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               placeholder="Nombre"
               formControlName="nombre">
        <div
          class="form-control-feedback"
          *ngIf="!forma.get('nombrecompleto.nombre').valid && forma.get('nombrecompleto.nombre').touched">
          El nombre no es correcto
        </div>
      </div>
    </div>

    <div class="form-group row" [ngClass]="{ 'has-danger': !forma.controls['nombrecompleto'].controls['apellido'].valid && forma.controls['nombrecompleto'].controls['apellido'].touched }">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               placeholder="Apellido"
               formControlName="apellido">
          <div
            class="form-control-feedback"
            *ngIf="!forma.get('nombrecompleto.apellido').valid && forma.get('nombrecompleto.apellido').touched">
            El apellido no es correcto
          </div>
      </div>
    </div>

  </div>

  <div class="form-group row"[ngClass]="{ 'has-danger': !forma.controls['correo'].valid && forma.controls['correo'].touched }">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col-md-8">

      <input class="form-control"
             type="email"
             placeholder="Correo electrÃ³nico"
             formControlName="correo">
      <div
       class="form-control-feedback"
       *ngIf="!forma.controls['correo'].valid && forma.controls['correo'].touched">
       El correo no es correcto
     </div>
    </div>
  </div>

  <div class="form-group row"[ngClass]="{ 'has-danger': !forma.controls['correo'].valid && forma.controls['correo'].touched }">
    <label class="col-2 col-form-label">Pasatiemos</label>
    <div class="col-md-8" formArrayName="pasatiempos">

      <input
        *ngFor="let pasatiempo of forma.controls['pasatiempos'].controls; let i = index"
        [formControlName]="i"
        class="form-control"
        type="text">
    </div>

    <button
      (click)="agregarPasatiemo()"
      type="button"
      class="btn btn-primary">Nuevo</button>

  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Username</label>
    <div class="col-8">

      <input class="form-control"
             type="text"
             placeholder="usuario"
             formControlName="username">

    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Password</label>
    <div class="col-8">

      <input class="form-control"
             type="password"
             placeholder="password"
             formControlName="password1">

    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Password2</label>
    <div class="col-8">

      <input class="form-control"
             type="password"
             placeholder="password2"
             formControlName="password2">

    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button type="submit" class="btn btn-outline-primary">
        Guardar
      </button>
    </div>
  </div>

  {{ forma.valid }}
  <br>
  {{ forma.status }}


</form>
